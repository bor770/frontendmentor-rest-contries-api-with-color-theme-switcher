<div
  *ngrxLet="{ data: data$, scheme: scheme$, width: width$ } as observables"
  [ngClass]="[observables.scheme, observables.width]"
>
  <a class="back-button" routerLink="/">
    <img
      alt="Back Icon"
      [src]="imgSrc(observables.width, observables.scheme)"
    />
    Back
  </a>
  <div *ngrxLet="observables.data as data" class="container">
    <img alt="Flag" class="flag" [src]="data.flag.svg" />
    <div class="info">
      <h1>{{ data.name }}</h1>
      <div class="groups">
        <dl *ngFor="let group of displayedFields">
          <div *ngFor="let field of group" class="field">
            <dt>{{ field.term }}</dt>
            <dd>{{ transform(field.type, data[field.key]) }}</dd>
          </div>
        </dl>
      </div>
      <div class="border-countries">
        <span class="term">Border Countries:</span>
        <ul>
          <li *ngFor="let border of data.borders">
            <a class="border-country" [routerLink]="['/', border]">{{
              border
            }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
