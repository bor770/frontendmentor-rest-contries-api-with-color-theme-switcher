<div
  *ngrxLet="{ scheme: scheme$, width: width$ } as observables"
  [ngClass]="[observables.scheme, observables.width]"
  class="container"
>
  <h1>Where in the world?</h1>
  <button (click)="onToggleScheme()">
    <img
      alt="Moon Icon"
      [src]="
        '../../assets/images/moon-' +
        observables.width +
        '-' +
        observables.scheme +
        '.svg'
      "
    />
    <span class="mode">Dark Mode</span>
  </button>
</div>
