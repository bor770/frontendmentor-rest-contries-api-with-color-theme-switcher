>

    <div class="search">
      <img
        alt="Search Icon"
        class="search-icon"
        [src]="imgSrc(observables.width, observables.scheme)"
      />
      <input
        formControlName="search"
        placeholder="Search for a countryâ€¦"
        type="text"
      />
    </div>
    <app-region-filter></app-region-filter>
  </form>
</div>
