<div
  *ngrxLet="{ scheme: scheme$, width: width$ } as observables"
  [ngClass]="[observables.scheme, observables.width]"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <img
      alt="Search Icon"
      class="search-icon"
      [src]="imgSrc(observables.width, observables.scheme)"
    />
    <input
      formControlName="name"
      placeholder="Search for a countryâ€¦"
      type="text"
    />
  </form>
  <app-region-filter></app-region-filter>
</div>
