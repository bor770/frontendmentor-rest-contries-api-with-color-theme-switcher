<div
  *ngrxLet="{
    regions: regions$,
    scheme: scheme$,
    width: width$
  } as observables"
  [ngClass]="[observables.scheme, observables.width]"
>
  <ul cdkMenu>
    <li
      *ngFor="let region of observables.regions"
      cdkMenuItemRadio
      (cdkMenuItemTriggered)="onSelect(region)"
    >
      {{ region }}
    </li>
  </ul>
</div>
